<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>WEB CAD</title>
    <script type="text/javascript" src="shader.js"></script>
    <script type="text/javascript" src="utility.js"></script>
    <script src="color.js"></script>
    <script src="models.js"></script>
    <script src="tools.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      style="display: block; left: 0px"
      id="leftMenu"
      class="sidebar card"
    ></div>
    <div id="div-canvas">
      <canvas id="gl-canvas">
        If you're reading this, your browser doesn't support HTML5 canvas.
      </canvas>
    </div>
    <div style="display: block; right: 0px" id="rightMenu" class="sidebar card">
      <h1>Models</h1>
      <button onclick="useLineTool()">Line</button>
      <button onclick="useRectangleTool()">Rectangle</button>
      <button onclick="useSquareTool()">Square</button>
      <button onclick="usePolygonTool()">Polygon</button>
      <button onclick="usePolygonStripsTool()">PolygonStrips</button>
      <button onclick="useDeleteTool()">Delete</button>

      <h1>Color</h1>
      <input
        type="color"
        id="color"
        value="#000000"
        oninput="setColor()"
        onchange="setColor()"
      />
      <button onclick="useChangeColorTool()">Change Color</button>

      <h1>Tools</h1>
      <button onclick="useMovePointTool()">Move Point</button>
      <button onclick="useTranslateDragTool()">Translate Drag</button>
      <button onclick="useTranslateSliderTool()">Translate Slider</button>
      <div id="transform-input"></div>
      <button onclick="useDilateTool()">Dilate</button>
      <div id="dilate-input"></div>
      <!-- Load and Save -->
      <input type="text" id="filename" placeholder="Enter file name" />
      <button onclick="save()">Save</button>
      <label for="load" class="custom-file-upload"> Load </label>
      <input
        type="file"
        id="load"
        name="load"
        accept=".json,application/json"
        onchange="load()"
      />

      <h1>Animate</h1>
      <button onclick="useAnimateTool()">Animate</button>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
