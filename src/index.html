<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>WEB CAD</title>
    <script type="text/javascript" src="shader.js"></script>
    <script type="text/javascript" src="utility.js"></script>
    <script src="color.js"></script>
    <script src="models.js"></script>
    <script src="tools.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="display: block; left: 0px" id="leftMenu" class="sidebar card">
      <h1>Left Sidebar</h1>
    </div>
    <canvas id="gl-canvas">
      If you're reading this, your browser doesn't support HTML5 canvas.
    </canvas>
    <div style="display: block; right: 0px" id="rightMenu" class="sidebar card">
      <h1>Right Sidebar</h1>
      <h1>Models</h1>
      <button onclick="useLineTool()">Line</button>
      
      <h1>Color</h1>
      <input
      type="color"
      id="color"
      value="#000000"
      oninput="setColor()"
      onchange="setColor()"
      />

      <h1>Tools</h1>
      <button onclick="useMovePointTool()">Move Point</button>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
